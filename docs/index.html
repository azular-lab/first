<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影数据分析展示</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .data-section {
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>电影数据分析展示</h1>
        
        <div class="data-section">
            <h2>电影数据样本</h2>
            <div id="movies-data">加载中...</div>
        </div>
        
        <div class="data-section">
            <h2>评分最高的电影</h2>
            <div id="ratings-data">加载中...</div>
        </div>
    </div>

    <script>
        // 加载电影数据
        fetch('data/movies.json')
            .then(response => response.json())
            .then(data => {
                let html = '<table><tr><th>电影标题</th><th>类型</th></tr>';
                data.forEach(movie => {
                    html += `<tr><td>${movie.title}</td><td>${movie.genres}</td></tr>`;
                });
                document.getElementById('movies-data').innerHTML = html + '</table>';
            });

        // 加载评分数据
        fetch('data/top_rated.json')
            .then(response => response.json())
            .then(data => {
                let html = '<table><tr><th>电影标题</th><th>平均评分</th></tr>';
                data.forEach(movie => {
                    html += `<tr><td>${movie.title}</td><td>${movie.avg_rating}</td></tr>`;
                });
                document.getElementById('ratings-data').innerHTML = html + '</table>';
            });
    </script>
</body>
</html>
